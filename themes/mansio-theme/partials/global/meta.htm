	        '@framework.extras',
					'assets/dist/main.min.css',
	    ]|theme }}" rel="stylesheet">

<script>
	document.documentElement.className = document.documentElement.className.replace('no-js', 'js');

	function cth(c) { document.documentElement.classList.add(c) }
	'ontouchstart' in window ? cth('touch') : cth('no-touch');
	if (typeof InstallTrigger !== 'undefined') cth('firefox');
	if (/constructor/i.test(window.HTMLElement) || (function (p) { return p.toString() === "[object SafariRemoteNotification]" })(!window['safari'] || (typeof safari !== 'undefined' && safari.pushNotification))) cth('safari');
	if (/*@cc_on!@*/false || !!document.documentMode) cth('ie');
	if (!(/*@cc_on!@*/false || !!document.documentMode) && !!window.StyleMedia) cth('edge');
	if (!!window.chrome && (!!window.chrome.webstore || !!window.chrome.runtime)) cth('chrome');
	if (~navigator.appVersion.indexOf("Win")) cth('windows');
	if (~navigator.appVersion.indexOf("Mac")) cth('osx');
	if (~['iPad', 'iPhone', 'iPod'].indexOf(navigator.platform)) cth('ios');
	if (~navigator.appVersion.indexOf("Linux")) cth('linux');

	var isMobile = {
		Android: function () {
			return navigator.userAgent.match(/Android/i);
		},
		BlackBerry: function () {
			return navigator.userAgent.match(/BlackBerry/i);
		},
		iOS: function () {
			return navigator.userAgent.match(/iPhone|iPad|iPod/i);
		},
		Opera: function () {
			return navigator.userAgent.match(/Opera Mini/i);
		},
		Windows: function () {
			return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
		},
		any: function () {
			return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
		}
	};

	// if (isTouch && isMobile.any() && window.innerWidth < 1049) {
	//   _html.classList.add("disable-effects");
	//   var b_element = document.getElementById("body");
	//   b_element.classList.remove("loading");

	//   c_mainelement = document.querySelector("main");
	//   c_mainelement.classList.add("page-loaded");
	// }

	let vh = window.innerHeight * 0.01;
	document.documentElement.style.setProperty('--vh', `${vh}px`);
	window.addEventListener('resize', () => {
		let vh = window.innerHeight * 0.01;
		document.documentElement.style.setProperty('--vh', `${vh}px`);
	});
</script>
